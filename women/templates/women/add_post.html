{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for item_form in form %}
            <p>
                <label for="{{ item_form.id_for_label }}" class="form-label">{{ item_form.label }}:</label>
                {{ item_form }}
            <div class="form-error">{{ item_form.errors }}</div>
            </p>
        {% endfor %}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
